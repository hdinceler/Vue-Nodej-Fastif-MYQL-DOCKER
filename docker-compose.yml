version: "3.9"

services:
  nginx:
    image: ${NGINX_IMAGE}
    container_name: nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - backend

  api:
    build: ./backend
    container_name: fastify_api
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "${API_PORT}"
    depends_on:
      - db
      - redis
    networks:
      - backend

  db:
    image: ${MYSQL_IMAGE}
    container_name: mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - backend

  redis:
    image: ${REDIS_IMAGE}
    container_name: redis
    restart: unless-stopped
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
